<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de músicas - projeto pessoal</title>
    <script src="https://kit.fontawesome.com/081ed94ab1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="imagens/chantal.jpg">
    <div class="descricao">
        <h2>Nome da Música</h2>
        <em>Nome do artista</em>
    </div>
    <div class="duracao">
        <progress value="0" max="100"></progress>
        <div class="ponto"></div>
    </div>
    <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:30</p>
    </div>
    <div class="botoes">
        <i class="fa-solid fa-backward-step setas" id="btn-backward"></i>
        <i class="fa-solid fa-circle-play" id="btn-play"></i>
        <i class="fa-solid fa-circle-pause" id="btn-pause"></i>
        <i class="fa-solid fa-forward-step setas" id="btn-forward"></i>
    </div>

    <audio src="audios/Chantal-Goya-Jai-Le-Cœur-En-Joie-Jai-Le-Cœur-En-Peine-1967-.mp3"></audio>
</body>
</html>
